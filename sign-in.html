<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style-signup.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoX Login | Sign in to the Stripe Dashboard</title>
</head>
<body>
    <img class="diagonal-signin" src="download (1).png" alt="">

    <div class="wrapper">
        <div class="container">
            <div class="nav-bar">
                <div class="nav-name">
                    <div class="stripe-logo">TodoX</div>
                </div>
            </div>

            <div class="create-container">
                <div class="signup-container">
                        <span>Sign in to your account</span>
                    <div class="email-container">
                        <div class="name">Email</div>
                        <input class="input" type="text" name="email">
                    </div>

                    <div id="forgot-password">
                        <a>Forgot your Password?</a>
                    </div>
                        
                    <div class="password-container">
                        <div class="name">Password</div>
                        <input class="input" type="password" name="password">
                    </div>

                    <input type="checkbox">
                    <p>Remember me on this device</p>
                    

                    <button>Create account</button>

                    <div class="grey">New to TodoX? <a>Create Account</a></div>
                    
                </div>
            </div>
        </div>
    </div>
</body>
</html>
