<!DOCTYPE html>
<html lang="en">
<head>
    
    <link rel="stylesheet" href="style-signup.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up and create a TodoX account</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap">
</head>
<body>
    <img class="diagonal-signup" src="download (3).png" alt="">
    <div class="vertical-line" id="v-line-1"></div>
    <div class="vertical-line" id="v-line-2"></div>
    <div class="vertical-line" id="v-line-3"></div>
    <div class="vertical-line" id="v-line-4"></div>
    <div class="wrapper">
        <div class="nav-bar">
            <div class="nav-name">
                <div class="stripe-logo">TodoX</div>
            </div>
        </div>

        <div class="create-container">
            <div class="signup-container">
                    <span>Create your TodoX account</span>
                <div class="email-container">
                    <div class="name">Email</div>
                    <input class="input" type="text" name="email">
                </div>

                <div class="full-name-container">
                    <div class="name">Full name</div>
                    <input class="input" type="text" name="full-name">
                </div>

                <div class="password-container">
                    <div class="name">Password</div>
                    <input class="input" type="password" name="password">
                </div>

                <button>Create account</button>

                <div class="grey">Already have an account? <a id="sign-in">Sign in</a></div>
                
            </div>
            
            
        </div>

        <a id="TodoX">Â© TodoX</a>
        <a id="privacy-terms">Privacy & terms</a>
    </div>
    
</body>
</html>
