<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style-signin.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoX Login | Sign in to the TodoX Dashboard</title>
    <link rel="shortcut icon" href="TodoX | Favicon.png" type="image/x-icon">
    <script src="signin.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <img class="diagonal-signin" src="download (1).png" alt="">
    

    <div class="wrapper">
        <div class="container">
            <div id="line-1" class="vertical-line"></div>
            <div id="line-2" class="vertical-line"></div>
            <div class="nav-bar">
                <div class="nav-name">
                    <img id="logo" src="TodoX | Favicon.png" alt="TodoX Logo">
                    <a href="http://localhost:3000/sign-up" class="stripe-logo">TodoX</a>
                </div>
            </div>

            <div class="create-container">
                <div class="signup-container">
                        <span>Sign in to your account</span>
                    <div class="email-container">
                        <label for="email" class="name">Email</label>
                        <input id="email" class="input" type="email" name="email" required>
                    </div>

                        
                    <div class="password-container">
                        <label for="password" id="password-name" class="name">Password
                            <div id="forgot-password">
                                <a id="forgot-password-link">Forgot your Password?</a>
                            </div>
                        </label>
                        <input id="password" class="input" type="password" name="password" required>
                    </div>

                    <input id="checkbox" type="checkbox">
                    <label style="user-select: none; cursor: pointer;" for="checkbox" >Remember me on this device</label>
                    

                    <button type="submit">Sign in</button>

                    <div class="grey">New to TodoX? <a href="http://localhost:3000/sign-up" id="create-account-link">Create Account</a></div>
                    
                </div>
            </div>
        </div>
        <a class="copyright" id="TodoX">Â© TodoX</a>
        <a class="copyright" id="privacy-terms">Privacy & terms</a>
    </div>
    
</body>
</html>
