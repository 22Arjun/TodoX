<!DOCTYPE html>
<html lang="en">
<head>
    <base href="/">
    <link rel="stylesheet" href="/style-signup.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up and create a TodoX account</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap">
    <link rel="shortcut icon" href="TodoX | Favicon.png" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="signup.js" defer></script>
</head>
<body>
    <img class="diagonal-signup" src="download (3).png" alt="">
    <div class="vertical-line" id="v-line-1"></div>
    <div class="vertical-line" id="v-line-2"></div>
    <div class="vertical-line" id="v-line-3"></div>
    <div class="vertical-line" id="v-line-4"></div>
    <div class="wrapper">
        <div class="nav-bar">
            <div class="nav-name">
                <img  id="logo" src="TodoX | Favicon.png" alt="TodoX Logo">
                <a href="http://localhost:3000/api/v1/user/sign-in" class="stripe-logo">TodoX</a>
            </div>
        </div>

        <div class="create-container">
            <div class="signup-container">
                    <span>Create your TodoX account</span>
                <div class="email-container">
                    <label for="email" class="name">Email</label>
                    <input id="email" class="input" type="email" required>
                </div>

                <div class="full-name-container">
                    <label for="full-name" class="name">Full name</label>
                    <input id="full-name" class="input" type="text" required>
                </div>

                <div class="password-container">
                    <label for="password" class="name">Password</label>
                    <input id="password" class="input" type="password" required>
                </div>

                <button type="button">Create account</button>

                <div class="grey">Already have an account? <a href="http://localhost:3000/api/v1/user/sign-in" id="sign-in">Sign in</a></div>
                
            </div>
            
            
        </div>


        <a id="TodoX">Â© TodoX</a>
        <a id="privacy-terms">Privacy & terms</a>
    </div>
    
</body>
</html>
